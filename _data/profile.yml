short_bio: >-
  <p>
  I am an Associate Professor at the <a href="https://www.cst.cam.ac.uk/" target="_blank">Department of Computing Science and Technology</a>, 
  University of Cambridge. Before joining Cambridge, I was an Assistant Professor at the School of Computing and Information Systems, 
  Singapore Management University. Prior to that, I worked as a postdoctoral researcher at the Department of Computer Science and Technology, 
  University of Cambridge, advised by Prof. <a href="https://www.cl.cam.ac.uk/~cm542/" target="_blank">Cecilia Mascolo</a>. I earned my PhD at the School of Computer Science and Engineering, University of New South Wales, Australia in 2019, supervised by Prof. <a href="https://cgi.cse.unsw.edu.au/~mahbub/" target="_blank">Mahbub Hassan</a> and Prof. <a href="https://research.unsw.edu.au/people/professor-wen-hu" target="_blank">Wen Hu</a>. 
  I also worked as a Research Assistant at DATA61-CSIRO, Australia from 2016 to 2019. I had my bachelor and master study in Communication Engineering at Central South University, 
  China, from 2010 to 2016.
  </p>

